<!DOCTYPE html>
<!-- JS Exercise5 by Tanmay Sinha(tanmay@vinsol.com) -->

<html lang='en'>
  <head>
    <title>
      JS Exercise5
    </title>
    <link rel="stylesheet" type="text/css" href="parent_child_checkbox.css"> 
  </head>
  <body>
    <div id='main'>
      <dl>
        <dt><input type="checkbox" id="color" name="parent"><label for="color">Colors</label></dt>
        <dd id="colorList" name="child" class="hiddenField">
          <input id="red" type="checkbox" name="colorSub"> <label for="red">Red</label><br>
          <input id="yellow" type="checkbox" name="colorSub"><label for="yellow">Yellow</label><br> 
          <input id="green" type="checkbox" name="colorSub"><label for="green">Green</label><br>            
          <input id="blue" type="checkbox" name="colorSub"><label for="blue">Blue</label><br>
        </dd>

        <dt><input type="checkbox" id="drink" name="parent"><label for="drink">Drinks</label></dt>
        <dd type="hidden" id="drinkList" name="child" class="hiddenField">
          <input id="coke" type="checkbox" name="drinkSub"><label for="coke">Coke</label><br>
          <input id="pepsi" type="checkbox" name="drinkSub"><label for="pepsi">Pepsi</label><br>
          <input id="dew" type="checkbox" name="drinkSub"><label for="dew">Dew</label><br>
        </dd>
        
        
        <dt><input type="checkbox" id="movie" name="parent"><label for="movie">Movies</label></dt>
        <dd type="hidden" id="movieList" name="child" class="hiddenField">
          <input id="dar" type="checkbox" name="movieSub"><label for="dar">Dar</label><br>
          <input id="sir" type="checkbox" name="movieSub"><label for="sir">Sir</label><br>
        </dd>      

        <dt><input type="checkbox" id="bike" name="parent"><label for="bike">Bikes</label></dt>
        <dd type="hidden" id="bikeList" name="child" class="hiddenField">
          <input id="v-rod" type="checkbox" name="bikeSub"><label for="v-rod">V-rod</label><br>
          <input id="pulsar" type="checkbox" name="bikeSub"><label for="pulsar">Pulsar</label><br>
          <input id="cbz" type="checkbox" name="bikeSub"> <label for="cbz">Cbz</label><br>
        </dd>
        
      </dl>
    </div>
    <script type="text/javascript" src="parent_child_checkbox.js"></script>     
  </body>
</html>
