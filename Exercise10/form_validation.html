<html lang='en'>
  <head>
    <title>
      JS Exercise 10
    </title>     
    <script type="text/javascript" src="form_validation.js"></script>
    <link rel="stylesheet" type="text/css" href="form_validation.css">
  </head>

  <body>
    <div id="container">
      <div id="formHeader">
        <h4>Registeration Form</h4>
      </div>
      <form id="registerationForm" action="#">
      <span>Login Id</span><input type="text" id="loginId" name="LoginId" class="TextFields" /><br>
      <span>Email</span><input type="email" id="email" name="Email" class="TextFields" /><br>
      <span>Name</span><input type="text" id="nameOfPerson" name="NameOfPerson" class="TextFields" /><br>
      <span>Timezone</span>
      <select id="timeZone" name="TimeZone" />
        <option value="GMT">GMT</option>
        <option value="GMT +5.5">GMT +5.50</option>
        <option value="EST">EST</option>
        <option value="PST">PST</option>
      </select><br>
      <span>Home Page</span><input type="text" id="homePage" name="HomePage" class="TextFields" /><br>
      <span>About me</span><textarea id="aboutMe" name="About_Me" rows="10" cols="20"  >
        </textarea><br>
      <input type="checkbox" name="Notification" id="notification">
      <label for="notification">
        Receive notification of comments
      </label>
      <p>You will be sent an email when someone post comments to your blog or Album</p>
      <div id="submitText">
        <p>Your password would be mailed to you</p>
        <input type="submit" value="Go" id="submitButton"/>
      </div>
      </form>
    </div>
  </body>
</html>
