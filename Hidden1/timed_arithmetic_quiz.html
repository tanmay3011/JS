<!DOCTYPE html><!--change1-->
<!-- JS Hidden Exercise(Arithmetic Quiz) by Tanmay Sinha(tanmay@vinsol.com) -->

<html lang='en'>
  <head>
    <title>
      JS Arithmetic Quiz
    </title>
    <script type="text/javascript" src="timed_arithmetic_quiz.js"></script>
    <link rel="stylesheet" type="text/css" href="timed_arithmetic_quiz.css">
  </head>
  <body>
    <div id="container">
      <div id="top_right_block">
        <div id="question_count_block" >
          <p id="question_count"></p>
        </div>
        <div id="timer_block">
          <p id="timer"></p>
        </div>
      </div>
      <div id="main_block">
        <div id="question_block"><p id="question">Once Ready to take the quiz! Please click on next button.<br> In case of division please enter values upto two decimal places </p></div>
        <div id="input"><input type="hidden" id="answer" name="answer" /></div>
      </div>
      <div id="score_block"><p id="score"></p></div>
      <div id="bottom_right_block">
        <input type="button"  id="next" value="Next">
      </div>
    </div>
  </body>
</html>
